  <link rel="stylesheet" href="stylesheets/login.css">


  <!-- This code is to include Bootstrap and google fonts : -->

<body>
  <div class=" whole-container container-fluid d-flex">

    <div class="welcome-container text-container container-lg d-flex ps-sm-5 mb-5 mb-lg-0" >
      <p class="welcome row">Welcome To:</p>
      <p class="name row ">Sam's Task Manager!</p>
    </div>

<!-- this is the code for the vertical line ! -->
    <div class="d-none d-lg-flex justify-content-center align-items-center">
      <div class="vertical-line"></div>
    </div>
<!--  ... ... .. ... .. .. ... .. ... .. .. ..-->


    <div class="container-fluid d-flex align-items-center justify-content-center">
      <div class="login-container d-flex flex-column ">

        <p class="sign-in-title text-center fs-1">Sign In</p>

        <input class="login-email-input" type="text" placeholder="Enter Your Email ...">
        <input class="login-password-input" type="text" placeholder=" Enter Your Password ... ">

        <button class="sign-in-button mt-4">Sign In</button>

        <p class="sign-up-paragraph text-center">Don't have an account?, <a class="sign-up-button">Sign Up</a> for free !</p>

      </div>
    </div>
    
        
        
        

    </div>

  </div>
