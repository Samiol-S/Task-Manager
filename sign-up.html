<body class="d-flex justify-content-center align-items-center vh-100">
  <div class="container-fluid d-flex align-items-center justify-content-center">
      <div class="signup-container d-flex flex-column">

        <p class="sign-in-title text-center fs-1">Sign Up</p>

        <input class="signup-name-input" type="text" placeholder=" Enter Your Full Name ... ">

        <input class="signup-email-input" type="email" size="30" required placeholder="Enter Your Email (gmail.com only) ...">
        <input class="signup-password-input" type="password" placeholder="  Password (8 characters minimum)">

        <button class="sign-up-button mt-4">Sign Up</button>
        <p class="sign-in-paragraph text-center">Already have an account?, <a href="login.html" class="sign-up-button">Sign In </a></p>



      </div>
    </div>
















    <script src="scripts/signup.js"></script>
