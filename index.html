<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Todo List</title>
  <!-- This code is to include Bootstrap and google fonts : -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>

<body class="overflow-hidden">
  <div id="main-header" class="container">
    <div class="main-header row justify-content-end align-items-center">
      <div class="col-3 col-xl-1 text-center gx-0">
        <button class="logout-button p-2 px-3">Log Out</button>
      </div>
    </div>
  </div>

  <div id="todo-list" class="container mt-4">


    <div class="container-fluid">
      <p class="ytl text-center">Your Todo List</p>
    </div>

    <div class="container pt-sm-3 ">
      <div class="row mb-5  ">
        
        <input minlength="2" maxlength="30" id="todo-input" class="js-input-todo col-11 col-sm-5  offset-sm-2 offset-sm-3 p-2 gx-0 fs-4 px-lg-5 px-3 py-0 "  type="text" placeholder="What needs to be done ?! ... ">
        <div id="add-button-container" class="col-1 d-flex justify-content-end ">
          <button id="add-button" class="js-add-button border-0 h-100 px-3 fs-2 ">+</button>
        </div>
      </div>
      
    
      
      
    </div>

    <div class="d-flex justify-content-center">
      <div class="todo-container container-fluid d-flex justify-content-center px-0 pt-5 pt-sm-0 row row-columns-1"></div>
    </div>
    
        
        

      </div>


  </div>





  <script src="scripts/todolist.js"></script>
